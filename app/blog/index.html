layout: default
title: "Some thoughts&hellip;"
navigation:
  title: Blog
  weight: 200
  show: true
---

<section class="">

    <h2>{{ page.title }}</h2>

    <ul class="blog-posts">{% for post in site.posts %} {% if post.categories contains 'blog' %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            {{ post.excerpt | truncate: 160 }}
        </li>{% endif %} {% endfor %}
    </ul>

</section>
