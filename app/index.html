 <div class="portfolio-grid tile-fade pure-g-r">
	<div class="portfolio-grid__filter pure-menu pure-menu-open pure-menu-horizontal pure-u-1">
		<ul>
			<li><a class="all" data-filter="all" href="#">All</a></li>
			{% area_list %}
		</ul>
	</div>
	{% for post in site.categories.work %}
		<div class="portfolio-grid__work {% for tag in post.tags %}{{ tag | downcase }} {% endfor %} faded">
			<figure>
				<a href="{{ post.url }}" title="{{ post.title }}">
					<img src="{{ post.thumb }}">
				</a>
				<figcaption>
					<h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
					<span>{{ post.tags | array_to_sentence_string }}</span>
				</figcaption>
			</figure>
		</div>
	{% endfor %}
</div>
