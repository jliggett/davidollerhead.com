---
layout: default
navigation:
  title: Work
  weight: 100
  show: true
---

 <div class="portfolio-grid tile-fade clearfix">
	<div class="portfolio-grid__filter">
		<ul>
			<li><a class="all" data-filter="all" href="#">All</a></li>
			{% area_list %}
		</ul>
	</div>
	{% for post in site.categories.work %}
		<div class="portfolio-grid__work {% for tag in post.tags %}tag-{{ tag | downcase }} {% endfor %}">
			<figure>
				<a href="{{ post.url }}" title="{{ post.title }}">
					<img src="{{ post.thumb }}">
				</a>
<!-- 				<figcaption>
					<h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
					<span>{{ post.tags | array_to_sentence_string }}</span>
				</figcaption> -->
			</figure>
		</div>
	{% endfor %}
</div>
